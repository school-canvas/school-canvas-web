<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login to {{ appConfig.shortName }}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
          <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
        
        <div class="form-actions">
          <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid || (isLoading$ | async)">
            <mat-spinner diameter="20" *ngIf="isLoading$ | async"></mat-spinner>
            <span *ngIf="!(isLoading$ | async)">Login</span>
          </button>
        </div>
      </form>
      
      <div class="forgot-password">
        <a routerLink="/auth/forgot-password">Forgot Password?</a>
      </div>
    </mat-card-content>
    
    <mat-card-actions class="card-actions">
      <p>Don't have an account?</p>
      <a mat-button color="accent" routerLink="/auth/register-user">Register Now</a>
    </mat-card-actions>
    
    <mat-card-footer *ngIf="isLoading$ | async" class="loading-footer">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
