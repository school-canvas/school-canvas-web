<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login to Your Account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username" required>
          <mat-error *ngIf="f['username'].errors && f['username'].errors['required']">
            Username is required
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Enter your password" required>
          <mat-error *ngIf="f['password'].errors && f['password'].errors['required']">
            Password is required
          </mat-error>
        </mat-form-field>
        
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="loading">
            <mat-spinner *ngIf="loading" diameter="20" class="spinner"></mat-spinner>
            <span *ngIf="!loading">Login</span>
          </button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <div class="registration-links">
        <p>Don't have an account?</p>
        <a routerLink="/auth/register/user" mat-button color="accent">Register as User</a>
        <a routerLink="/auth/register/principal" mat-button color="accent">Register as Principal</a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
